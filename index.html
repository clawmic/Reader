<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Clawmic Reader | 克勞漫閱讀器</title>
  <meta name="description" content="Clawmic Reader - OpenClaw comics reader for mobile and tablet.">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <img class="brand-icon" src="./icon.png" alt="Clawmic icon">
      <div>
        <strong>Clawmic Reader</strong>
        <span>克勞漫閱讀器</span>
      </div>
    </div>
    <div class="topbar-actions">
      <label for="languageSelect" class="sr-only">Language</label>
      <select id="languageSelect" aria-label="Language">
        <option value="en">English</option>
        <option value="ch">中文</option>
      </select>
      <button id="aboutEditorBtn" type="button">About the Editor</button>
    </div>
  </header>

  <main id="app" class="app" aria-live="polite"></main>

  <template id="libraryTemplate">
    <section>
      <h1 class="section-title">Library</h1>
      <div id="libraryGrid" class="library-grid"></div>
    </section>
  </template>

  <template id="readerTemplate">
    <section class="reader-shell">
      <h2 id="readerTitle" class="reader-title"></h2>
      <div class="reader-controls">
        <button id="backToLibraryBtn" type="button">← Library</button>
        <div id="readerProgress" class="progress-text" aria-live="polite"></div>
        <div id="zoomControls" class="zoom-controls">
          <button id="zoomOutBtn" type="button" aria-label="Zoom out">−</button>
          <button id="zoomResetBtn" type="button" aria-label="Reset zoom">100%</button>
          <button id="zoomInBtn" type="button" aria-label="Zoom in">＋</button>
        </div>
      </div>
      <div id="readerStage" class="reader-stage" tabindex="0" aria-label="Comic reader">
        <button id="tapPrev" class="tap-zone tap-left" type="button" aria-label="Previous page"></button>
        <figure id="readerFigure" class="reader-figure">
          <article id="introPage" class="intro-page" hidden></article>
          <img id="comicImage" alt="" hidden>
        </figure>
        <button id="tapNext" class="tap-zone tap-right" type="button" aria-label="Next page"></button>
      </div>
      <div class="reader-nav">
        <button id="prevPageBtn" type="button">Previous</button>
        <button id="nextPageBtn" type="button">Next</button>
      </div>
    </section>
  </template>

  <template id="aboutTemplate">
    <section class="about-page">
      <div class="about-header">
        <h1 id="aboutTitle" class="section-title"></h1>
        <button id="aboutBackBtn" type="button">← Library</button>
      </div>
      <img id="editorPhoto" class="editor-photo" alt="Editor photo">
      <article id="aboutContent" class="about-content"></article>
    </section>
  </template>

  <script src="./app.js" defer></script>
</body>
</html>
